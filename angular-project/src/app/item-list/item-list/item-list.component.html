<div class="container">
    <div class="item-list-form" style="border: 2px solid #d4e8fd; padding: 48px; border-radius: 24px; width: 400px; margin: 0 auto;">
  
      <h2 style="text-align: center; color: #007bff;">Item List</h2>
  
      
      <ul class="list-group mb-4">
        <li *ngFor="let item of items" class="list-group-item d-flex justify-content-between align-items-center">
          <span *ngIf="!item.isEditing">{{ item.name }}</span>
          <input *ngIf="item.isEditing" 
                 type="text" 
                 [(ngModel)]="item.name" 
                 class="form-control" 
                 (keydown.enter)="saveItem(item)" /> 
  
          <div class="gap-8 mt-8">
            <button *ngIf="!item.isEditing" class="btn btn-sm btn-primary" (click)="editItem(item)">Edit</button>
            <button *ngIf="item.isEditing" class="btn btn-sm btn-success" (click)="saveItem(item)">Save</button>
            <button class="btn btn-sm btn-danger" (click)="deleteItem(item.id)">Delete</button>
          </div>
        </li>
      </ul>
  
       
    <form (ngSubmit)="addItem()">
        <div class="form-group">
          <label for="newItem">Add new item</label>
          <input id="newItem" 
                 type="text" 
                 class="form-control" 
                 [(ngModel)]="newItem" 
                 name="newItem" 
                 required 
                 style="margin-top: 5px;" /> 
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-8">Add Item</button>
      </form>
  
    </div>
  </div>
